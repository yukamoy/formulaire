<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulaire</title>
</head>

<body>
  <header>
    <H1>
          formulaire en HTML5  
    </H1>
  </header>

  <form method="post">
    <div>
      <table>
        <tr>
          <td><label> Prénom : </label></td>
          <td><input type="text" id="Prénom" pattern="[A-Za-z]" required></td>
        </tr>
        <tr>
          <td><label>Nom :</label></td>
          <td><input type="text" name="Nom" id="Nom" pattern="[A-Z]" required></td>
        </tr>
        <tr>
          <td><label>Age :</label></td>
          <td><input type="number" name="Age" required></td>
        </tr>
        <tr>
          <td><label>Sexe:</label></td>
          <td>
            <input type="radio" name="Sexe" id="homme">
              <label for="homme">homme</label>
            <input type="radio" name="Sexe" id="femme">
              <label for="femme">femme</label>
          </td>
        </tr>
        <tr>
          <td><label>Adresse Mail </label></td>
          <td><input type="email" name="email" id="email" required></td>
        </tr>
        <tr>
          <td><label>Adresse postale</label></td>
          <td><input type="text" name="Adresse " id="Adresse"></td>
        </tr>
        <tr>
          <td><label>Code postale</label></td>
          <td><input type="text" name="Codepostal" id="post" pattern="[0-9]" maxlength="5"></td>
        </tr>
        <tr>
          <td><label for="Ville">Ville</label></td>
          <td><input type="text" name="Ville" id="Ville"></td>
        </tr>
        <tr>
          <td><label>Métier exercé</label></td>
          <td>
            <select name="Métier" id="Métier">
              <option label=" l'informatique"> l'informatique et du numérique</option>
                  <option value="web">Développeur web (Frontend, Backend, Fullstack)</option>
                  <option value="Data Analyst">Analyste de données (Data Analyst)</option>
                  <option value="Administrateur">Administrateur système et rése</option>
                  <option value="projet">Chef de projet informatique</option>
                  <option value="cybersécurité">Spécialiste en cybersécurité</option>
                  <option value="informatique_autre">autre</option>
              <option label="le commerce et la vente ">le commerce et la vente </option>
                  <option value="Commercial(e)">Commercial(e)</option>
                  <option value="Responsable des ventes">Responsable des ventes</option>
                  <option value="Chargé(e) de clientèle">Chargé(e) de clientèle</option>
                  <option value="Agent immobilier">Agent immobilier</option>
                  <option value="Chef de produit">Chef de produit</option>
                  <option value="commerce_autre">autre</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label> Nationalité</label> </td>
          <td>
            <select name="Nationalité" id="Nationalité">
              <option value="fr">Français(e)</option>
              <option value="jp">Japonais(e)</option>
              <option value="Allemagne">Allemand(e)</option>
              <option value="Maroc">Marocain(e)</option>
              <option value="Italie">Italien(ne)</option>
              <option value="Portugal">Portugais(e)</option>
              <option value="autre">autre</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Date de naissance</label></td>
          <td><input type="date" name="Date_naissance" id="naissance"></td>
        </tr>
        <tr>
          <td><label>Pays de naissance</label></td>
          <td>
            <select name="Pays_naissance" id="Pays_de_naissance">
              <option value="fr">France</option>
              <option value="jp">Japon</option>
              <option value="Allemagne">Allemagne</option>
              <option value="Maroc">Maroc</option>
              <option value="Italie">Italie</option>
              <option value="Portugal">Portugal</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Numéro de sécurité social</label></td>
          <td><input type="text" name="Numéro de sécurité social" pattern="[0-9a-zA-Z]" maxlength="15"></td>
        </tr>
        <tr>
          <td><label>Numéro du passeport</label></td>
          <td><input type="text" name="Numéro_passeport" pattern="[0-9a-zA-Z]" maxlength="10"></td>
        </tr>
        <tr>
          <td><label>Date de délivrance du passeport</label></td>
          <td><input type="date" name="Date_délivrance_passeport" id="délivrance_passeport"></td>
        </tr>
        <tr>
          <td><label>Date de validité du passeport</label></td>
          <td><input type="date" name="Date_validité_passeport" id="validité_passeport"></td>
        </tr>
      </table>
    </div>
     
    <div>
          <input type="submit" value="submit">
    </div>

  </form>
</body>
</html>
